<div>
  <div *ngFor='let user of users'>
    <a (click)='selectUser(user.uid)'>{{user.first_name}} {{user.uid}}</a>
  </div>

  <input type='button' value='getfriends' (click)="getFriendsList()">
  <div class="col-sm">
    <ul *ngFor="let friend of friendsList" class="list-group">
      <li class="list-group-item justify-content-between">
        {{friend}}
        <span class="badge badge-default badge-pill" (click)="visitWall(friend)">visit page</span>
      </li>
    </ul>
  </div>
  <input type='button' value='getfriends' (click)="getFriendsList()">
  <div *ngFor="let friend of friendsList">
    {{friend}}
    <input type='button' value='visit their wall' (click)="visitWall(friend)">
    
    <div *ngFor='let vid of content'>
      <iframe
      [src]='vid.src'
      height='315'
      width='420'>
    </iframe>
    </div>
  </div>
</div>
