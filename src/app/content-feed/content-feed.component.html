<div mnFullpage [mnFullpageNavigation]="false">
  <div class="section fp-section fp-table"></div>
    <div class="section fp-section fp-table" *ngFor='let vid of content'>
      <app-content-item [vid]="vid"></app-content-item>
      <div *ngIf="commentOn">
          <form [formGroup]='commentForm' (ngSubmit)="postComment(commentForm.value)">
            <input formControlName="comment" placeholder="post comment">
            <input type='submit' value='Post Comment'>
          </form>
          <p *ngFor="let comment of comments">
              Username: {{comment.text}}
          </p>
      </div>
      <button (click)="toggleComment()">Comment</button>
      <i *ngIf="this.liked === false" class="material-icons" (click)="likePost({url: vid.src.changingThisBreaksApplicationSecurity.toString()})">favorite_border</i>
      <i *ngIf="this.liked === true" class="material-icons">favorite</i>
      <!-- <i *ngIf="!checkIfLiked({url: vid.src.changingThisBreaksApplicationSecurity.toString()})" class="fa fa-heart-o fa-3x" aria-hidden="true"></i>
      <i *ngIf="checkIfLiked({url: vid.src.changingThisBreaksApplicationSecurity.toString()})" class="fa fa-heart fa-3x" aria-hidden="true"></i> -->
      <button (click)='roomStart(vid)'> Start a room</button>
      <button (click)='checkIfLiked({url: vid.src.changingThisBreaksApplicationSecurity.toString()})'>check if liked</button>
      <!-- <input type="button" value="like" (click)="likePost({url: vid.src.changingThisBreaksApplicationSecurity.toString()})"> -->
    </div>
