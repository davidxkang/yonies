<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="d-flex justify-content-around">              
          <div *ngFor="let cat of keys">
              <ul (click)="getVidsByCategory(this.categories[cat])">{{cat}}</ul>
            </div>
          </div>
      </div>
  </div>
</div>
<div>
  <div *ngFor='let vid of content'>
    <app-content-item [vid]='vid'></app-content-item>
  </div>
</div>
